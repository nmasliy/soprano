<section class="lead section section--head-white" id="lead">
	<div class="container">
		<div class="lead__inner">
			<div class="lead__left">

					<picture>
						<source srcset="img/lead-1.webp 1x, img/lead-1@2x.webp 2x" type="image/webp">
						<img loading="lazy" src="img/lead-1.jpg" srcset="img/lead-1.jpg 1x, img/lead-1@2x.jpg 2x" width="280"
							height="392" alt="сотрудник Soprano dental house">
					</picture>
				</div>
				<div class="lead__images">
					<div class="lead__img">
						<picture>
							<source srcset="img/lead-2.webp 1x, img/lead-2@2x.webp 2x" type="image/webp">
							<img loading="lazy" src="img/lead-2.jpg" srcset="img/lead-2.jpg 1x, img/lead-2@2x.jpg 2x" width="276"
								height="188" alt="сотрудник Soprano dental house">
						</picture>
					</div>
					<div class="lead__img">
						<picture>
							<source srcset="img/lead-3.webp 1x, img/lead-3@2x.webp 2x" type="image/webp">
							<img loading="lazy" src="img/lead-3.jpg" srcset="img/lead-3.jpg 1x, img/lead-3@2x.jpg 2x" width="276"

			</div>
			<div class="lead__right">
				<div class="section__counter"></div>
				<h3 class="lead__title section__title">СТОМАТОЛОГІЯ SOPRANO - <span class="color-orange">ШВИДКЕ та

					ЗУБІВ
				</h3>
				<button class="lead__btn btn btn--accent" data-modal-open="modal-form">
					<span class="btn__wrapper">
						<span class="btn__container">
							<span class="btn__inner">
								<span class="btn__inner-text">Отримати консультацію</span>
								<img src="img/star-black-icon.svg" width="21" height="21" alt="">
							</span>
							<span class="btn__hover">
								<span class="btn__hover-text">Отримати консультацію</span>

			</div>
			<div class="lead__decor--1 decor-icon">
				<picture>
					<source srcset="img/lead-decor-1.webp 1x, img/lead-decor-1@2x.webp 2x" type="image/webp">
					<img loading="lazy" src="img/lead-decor-1.png" srcset="img/lead-decor-1.png 1x, img/lead-decor-1@2x.png 2x"

					<img loading="lazy" src="img/lead-decor-2.png" srcset="img/lead-decor-2.png 1x, img/lead-decor-2@2x.png 2x"
